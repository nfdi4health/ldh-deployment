version: '3.1'

services:
  seek-db:
    image: mysql:5.7
    container_name: nfdi4health-lap-seek-db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    stop_grace_period: 1m30s
    env_file:
      - docker-compose.env
    volumes:
      - seek-db:/var/lib/mysql

  seek:
    image: ghcr.io/nfdi4health/seek:lap

    container_name: nfdi4health-lap-seek
    command: docker/entrypoint.sh
    restart: always
    environment:
      RAILS_ENV: "production"
      SOLR_PORT: "8983"
      SOLR_HOST: "seek-solr"
      NO_ENTRYPOINT_WORKERS: "1"
      RAILS_RELATIVE_URL_ROOT: "/"
    env_file:
      - docker-compose.env
    volumes:
      - seek-filestore:/seek/filestore
      - seek-cache:/seek/tmp/cache
    ports:
      - "3000:3000"
    depends_on:
      - seek-db
      - seek-solr
    links:
      - seek-db
      - seek-solr

  seek-workers:
    image: ghcr.io/nfdi4health/seek:lap

    container_name: nfdi4health-lap-seek-workers
    command: docker/start_workers.sh
    restart: always
    environment:
      RAILS_ENV: "production"
      SOLR_PORT: "8983"
      SOLR_HOST: "seek-solr"
      RAILS_RELATIVE_URL_ROOT: "/"
    env_file:
      - docker-compose.env
    volumes:
      - seek-filestore:/seek/filestore
      - seek-cache:/seek/tmp/cache
    depends_on:
      - seek-db
      - seek-solr
    links:
      - seek-db
      - seek-solr

  seek-solr:
    image: fairdom/seek-solr:8.11
    container_name: nfdi4health-lap-seek-solr
    restart: always
    environment:
      SOLR_JAVA_MEM: "-Xms512m -Xmx1024m"
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    volumes:
      - seek-solr-data:/var/solr/
    entrypoint: ["docker-entrypoint.sh", "solr-precreate", "seek", "/opt/solr/server/solr/configsets/seek_config"]

volumes:
  seek-db:
  seek-cache:
  seek-filestore:
  seek-solr-data:
